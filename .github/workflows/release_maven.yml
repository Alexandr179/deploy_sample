
name: Java CI deploy with Maven

on:
  push:
    branches:
      - 'releases/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        working-directory: app
        run: mvn -B package --file pom.xml

  pack:
    container:
      image: openjdk:11-jre-slim
      ports:
        - 8080
